type Character {
    id: ID!
    name: String!
    actor: String!
    total_episodes: Int!
    photo: String
    votes: Int!
}

type Vote {
    id: ID!
    character: ID!
    createdAt: String!
}

type Query {
    characters: [Character!]!
    character(id: ID!): Character!
}

type Mutation {
    addVote(character: ID!): [Vote!]!
}

type Subscription {
    newVote: Vote!
}